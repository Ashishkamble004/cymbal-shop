steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/tata-neu/tata-neu-client:latest', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/tata-neu/tata-neu-client:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tata-neu-client'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/tata-neu/tata-neu-client:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=80'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=5'
      - '--memory=2Gi'
      - '--cpu=2'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/tata-neu/tata-neu-client:latest'